   <h3>

  <div id="badges"></div>

  <script>
const badgeNames = {
  citroenezoeker: "Citroenezoeker Badge",
  geheimepagina: "Geheime Pagina Badge",
  admin: "Limonee-Admin Badge",
  reviewer: "Reviewer Badge",
  besteller: "Bestel Badge",
  limonemailer: "LimoneMailer Badge",
  limonekenner: "LimoneKenner Badge"
};

fetch('/api/badges')
  .then(res => {
    if (!res.ok) throw new Error("Niet ingelogd of geen toegang");
    return res.json();
  })
  .then(data => {
    const badges = data.badges || [];
    const badgeDiv = document.getElementById("badges");

    if (badges.length === 0) {
      badgeDiv.innerHTML = "<p>Je hebt nog geen badges gevonden!</p>";
    } else {
      badges.forEach(naam => {
        if (!badgeNames[naam]) return;

        const badge = document.createElement("div");
        badge.className = `badge badge-${naam}`;
        badge.innerHTML = `
          <a href="/badges/?badge=${naam}">
            <div class="badge-icon"></div>
            <p>${badgeNames[naam]}</p>
          </a>
        `;
        badgeDiv.appendChild(badge);
      });
    }
  })
  .catch(err => {
    document.getElementById("badges").innerHTML = "<p>Log eerst in om je badges te zien.</p>";
  });
