<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen bij Limonee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inloggen bij Limonee</h2>
    <form method="POST" action="/login">
        <input name="username" placeholder="Gebruikersnaam" required><br>
        <input name="password" type="password" placeholder="Wachtwoord" required><br>
        <button type="submit">Inloggen</button>
    </form>
    <p>Heb je nog geen account? <a href="/register.html">Registreer hier</a></p>
</body>
</html>
