<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren bij Limonee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registreer bij Limonee</h2>
    <form method="POST" action="/register">
        <input name="username" placeholder="Gebruikersnaam" required><br>
        <input name="password" type="password" placeholder="Wachtwoord" required><br>
        <button type="submit">Account aanmaken</button>
    </form>
    <p>Al een account? <a href="/login.html">Log hier in</a></p>
</body>
</html>
