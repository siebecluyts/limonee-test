<button onclick="window.location.href='http://eepurl.com/jcuxWM';">Abonneer</button>

  <div id="badge-info"></div>

  <script>
    const badgeDetails = {
      citroenezoeker: {
        naam: "Citroenezoeker Badge",
        beschrijving: "Je hebt een geheime QR-code gevonden! Deze kan je enkel krijgen als je een van de QR-codes in Kortenaken hebt gescand!"
      },
      geheimepagina: {
        naam: "Geheime Pagina Badge",
        beschrijving: "Je hebt een verborgen pagina ontdekt!"
      },
      admin: {
        naam: "Limonee Admin Badge",
        beschrijving: "Je hebt de Limonee Admin Badge gekregen! Deze word enkel gegeven aan admins van Limonee!"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const badge = params.get("badge");
    const container = document.getElementById("badge-info");

    if (badgeDetails[badge]) {
      const data = badgeDetails[badge];
      container.innerHTML = `
        <h2>${data.naam}</h2>
        <p>${data.beschrijving}</p>
        <a href="/">← Terug naar homepage</a>
      `;
    } else {
      container.innerHTML = `<p>Deze badge bestaat niet.</p><a href="/">← Terug</a>`;
    }
  </script>
