  <script>
function ontvangBadge(badge) {
  // Als het een admin badge is, geven we alle badges tegelijk
  if (badge === "admin") {
    const alleBadges = ["citroenezoeker", "geheimepagina", "admin", "reviewer", "besteller", "limonemailer", "limonekenner"];

    // Stuur elke badge naar de server
    Promise.all(alleBadges.map(b => {
      return fetch('/api/badges', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ badge: b })
      });
    })).then(() => {
      alert("âœ… Admin badge ontvangen! Je hebt nu alle badges.");
      window.location.href = "/";
    });

  } else {
    // Gewone badge toevoegen
    fetch('/api/badges', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ badge })
    })
    .then(res => {
      if (res.ok) {
        alert(`ðŸŽ‰ Je hebt de ${badge}-badge ontvangen!`);
        window.location.href = "/";
      } else {
        alert("Je hebt deze badge al of er is iets fout gegaan.");
      }
    });
  }
}
