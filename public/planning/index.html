<script>
// Basislijst van open dagen
const openDays = [
  { date: "2025-04-20", location: "Kortenaken, Krawatenstraat 21", time: "14:15 - 16:30" },
    { date: "2025-04-27", location: "Kortenaken, Krawatenstraat 21", time: "14:15 - 16:30" },
];

// Selecteer het agenda element
const agendaList = document.getElementById("agenda-list");

// Functie om de dagen op de pagina te tonen
function generateAgenda() {
  agendaList.innerHTML = "";

  openDays.forEach(entry => {
    const date = new Date(entry.date);
    const listItem = document.createElement("li");

    listItem.textContent = `${date.toLocaleDateString("nl-NL", { 
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
    })} - Wij zijn open van ${entry.time} in ${entry.location}`;

    listItem.classList.add("open");
    agendaList.appendChild(listItem);
  });
}

// Roep de functie aan om de agenda te tonen
generateAgenda();
</script>
