<!DOCTYPE html>

    <style>

.container {
  padding: 20px;
}

.cup-image {
  width: 200px;
  height: 300px;
  margin: 20px auto;
  position: relative;
  border-radius: 10px;
}

.straw {
  position: absolute;
  top: -20px;
  left: 50%;
  width: 5px;
  height: 50px;
  background-color: #e74c3c;
  transform: translateX(-50%);
}

.straw::after {
  content: " ";
  position: absolute;
  top: -5px;
  left: 50%;
  width: 10px;
  height: 10px;
  background-color: #e74c3c;
  border-radius: 50%;
}

.lemon {
  position: absolute;
  top: 50px;
  left: 50%;
  width: 40px;
  height: 40px;
  background-color: yellow;
  border-radius: 50%;
  transform: translateX(-50%);
}


.share {
  margin-top: 20px;
}

#shared-link {
  color: #3498db;
  text-decoration: none;
}


.actions {
  margin-top: 20px;
}
</style>
